<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Silly story generator</title>

  <style>
  body {
      font-family: helvetica, sans-serif;
      width: 100vw;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
      margin-right: 1.2em;

    }

    .container {
      
      height: 450px;
      font-size: large;
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      padding: 10px;
      border: 2px solid black;
     
    }

    button{
      background-color: aqua;
    }

/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
  .container {background: lightblue;
  width: 100vw;
  left:0;
  top:0;
   
}
 
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
  .container {background: green;
  width: 260px;
  left: 10em;
 
  
  
  }
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
  .container {background: blue;
    
   left:16em;
  top:20px;
  }
} 

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
  .container {background: orange;
    
   left:22em;
  top:20px;}
} 

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
  .container {background: pink;
   
   left:26em;
  top:20px;}
}

   
  </style>
</head>

<body>
  <div class="container">

    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="Enter name">
    </div>
    <div>
      <label for="us">India</label><input id="us" type="radio" name="ukus" value="india" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
  
  
  <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
  <p class="story"></p>
  </div>
  



<script src="main.js"></script>
</body>
</html>
